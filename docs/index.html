<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chemelot AR Demo</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        model-viewer {
            width: 100%;
            height: 80vh;
        }

        .info-box {
            padding: 1rem;
            background: #f9f9f9;
            border-top: 2px solid #1d2262;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background: #e62a77;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <model-viewer src="./assets/models/football.glb" auto-rotate camera-controls ar></model-viewer>
    <div class="info-box">
        <h2>Voetbal</h2>
        <p>Deze voetbal gebruikt materialen die ontwikkeld worden in de chemische industrie.</p>
        <button>Meer info</button>
    </div>
</body>
</html>
